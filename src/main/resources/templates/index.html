<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container text-center">
    <h1>Welcome to the Hospital</h1>

    <p>
    <img src="https://m.media-amazon.com/images/I/31BYTzLOJ2L._AC_SX355_.jpg" width="125" height="125">
</p>

    <div>
        <h1>List of active Doctors</h1>
    </div>
    
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
        </tr>
        </tbody>
    </table>
</div>

    <button>   <a th:href="@{/appointments}">List of appointments</a>   </button>
    <button>   <a th:href="@{/appointment}">Make an appointment</a>     </button>
    <button>   <a th:href="@{/login}">Login</a>                         </button>
</div>



</body>
</html>
